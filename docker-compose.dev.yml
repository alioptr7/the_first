version: "3.3"

services:
  # ------------------- Request Network Services -------------------
  postgres-request:
    image: postgres:15-alpine
    container_name: postgres-request-db
    profiles: ["request", "all"]
    labels:
      - "project.group=request-network"
      - "project.service=database"
    environment:
      - POSTGRES_USER=${REQUEST_DB_USER:-user}
      - POSTGRES_PASSWORD=${REQUEST_DB_PASSWORD:-password}
      - POSTGRES_DB=${REQUEST_DB_NAME:-request_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-request-data:/var/lib/postgresql/data
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${REQUEST_DB_USER:-user}", "-d", "${REQUEST_DB_NAME:-request_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-request:
    image: redis:7-alpine
    container_name: redis-request
    profiles: ["request", "all"]
    labels:
      - "project.group=request-network"
      - "project.service=cache"
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-request-data:/data
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ------------------- Response Network Services ------------------
  postgres-response:
    image: postgres:15-alpine
    container_name: postgres-response-db
    profiles: ["response", "all"]
    labels:
      - "project.group=response-network"
      - "project.service=database"
    environment:
      - POSTGRES_USER=${RESPONSE_DB_USER:-respuser}
      - POSTGRES_PASSWORD=${RESPONSE_DB_PASSWORD:-resppassword123}
      - POSTGRES_DB=${RESPONSE_DB_NAME:-response_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres-response-data:/var/lib/postgresql/data
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${RESPONSE_DB_USER:-respuser}", "-d", "${RESPONSE_DB_NAME:-response_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-response:
    image: redis:7-alpine
    container_name: redis-response
    profiles: ["response", "all"]
    labels:
      - "project.group=response-network"
      - "project.service=cache"
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis-response-data:/data
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    profiles: ["response", "all"]
    labels:
      - "project.group=response-network"
      - "project.service=search"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\\|yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # ------------------- Request Network API -------------------
  api-request:
    build:
      context: .
      dockerfile: Dockerfile.request-network
    container_name: api-request
    profiles: ["request", "all"]
    labels:
      - "project.group=request-network"
      - "project.service=api"
    environment:
      - PYTHONUNBUFFERED=1
      - REQUEST_DB_HOST=postgres-request
      - REQUEST_DB_PORT=5432
      - REQUEST_DB_USER=${REQUEST_DB_USER:-user}
      - REQUEST_DB_PASSWORD=${REQUEST_DB_PASSWORD:-password}
      - REQUEST_DB_NAME=${REQUEST_DB_NAME:-request_db}
      - REDIS_URL=redis://redis-request:6379/0
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    networks:
      - app-net
    depends_on:
      postgres-request:
        condition: service_healthy
      redis-request:
        condition: service_healthy
    restart: unless-stopped



  # ------------------- Response Network API -------------------
  api-response:
    build:
      context: .
      dockerfile: Dockerfile.response
    container_name: api-response
    profiles: ["response", "all"]
    labels:
      - "project.group=response-network"
      - "project.service=api"
    environment:
      - PYTHONUNBUFFERED=1
      - RESPONSE_DB_HOST=postgres-response
      - RESPONSE_DB_PORT=5432
      - RESPONSE_DB_USER=${RESPONSE_DB_USER:-respuser}
      - RESPONSE_DB_PASSWORD=${RESPONSE_DB_PASSWORD:-resppassword123}
      - RESPONSE_DB_NAME=${RESPONSE_DB_NAME:-response_db}
      - REDIS_URL=redis://redis-response:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    networks:
      - app-net
    depends_on:
      postgres-response:
        condition: service_healthy
      redis-response:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  celery-worker-response:
    build:
      context: .
      dockerfile: Dockerfile.response
    container_name: celery-worker-response
    profiles: ["response", "all"]
    labels:
      - "project.group=response-network"
      - "project.service=workers"
    environment:
      - PYTHONUNBUFFERED=1
      - RESPONSE_DB_HOST=postgres-response
      - RESPONSE_DB_PORT=5432
      - RESPONSE_DB_USER=${RESPONSE_DB_USER:-respuser}
      - RESPONSE_DB_PASSWORD=${RESPONSE_DB_PASSWORD:-resppassword123}
      - RESPONSE_DB_NAME=${RESPONSE_DB_NAME:-response_db}
      - REDIS_URL=redis://redis-response:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    command: celery -A workers.celery_app worker -l info --concurrency=2
    networks:
      - app-net
    depends_on:
      redis-response:
        condition: service_healthy
      postgres-response:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  celery-beat-response:
    build:
      context: .
      dockerfile: Dockerfile.response
    container_name: celery-beat-response
    profiles: ["response", "all"]
    labels:
      - "project.group=response-network"
      - "project.service=workers"
    environment:
      - PYTHONUNBUFFERED=1
      - RESPONSE_DB_HOST=postgres-response
      - RESPONSE_DB_PORT=5432
      - RESPONSE_DB_USER=${RESPONSE_DB_USER:-respuser}
      - RESPONSE_DB_PASSWORD=${RESPONSE_DB_PASSWORD:-resppassword123}
      - RESPONSE_DB_NAME=${RESPONSE_DB_NAME:-response_db}
      - REDIS_URL=redis://redis-response:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    command: celery -A workers.celery_app beat -l info
    networks:
      - app-net
    depends_on:
      redis-response:
        condition: service_healthy
      postgres-response:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  # ------------------- Admin Panel (Frontend) -------------------
  admin-panel:
    build:
      context: response-network/admin-panel
      dockerfile: Dockerfile
    container_name: admin-panel
    profiles: ["response", "all"]
    labels:
      - "project.group=response-network"
      - "project.service=frontend"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NODE_ENV=development
    ports:
      - "3000:3000"
    networks:
      - app-net
    depends_on:
      - api-response
    restart: unless-stopped

volumes:
  postgres-request-data: {}
  postgres-response-data: {}
  redis-request-data: {}
  redis-response-data: {}
  elasticsearch-data: {}

networks:
  app-net:
    driver: bridge
